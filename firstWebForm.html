<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fistWebForm.css">
    <title>Document</title>
</head>

<body>
    <h1>My First Web Form</h1>
    <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="_self">
        <fieldset>
            <legend>Name Information</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="namefirst" aria-placeholder="please type your first name" name="firstName">
            <br>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="namelast" aria-placeholder="please type your last name" name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="tel">Phone Number</label>
            <input type="tel" id="Phone" name="Phone">
        </fieldset>
        <fieldset>
            <legend>Date of Birthday</legend>
            <label for="date">Birthday</label>
            <input type="date" name="Birthday">
            <br>
            <br>
            <input type="submit"  value="Submit">
        </fieldset>
    </form>
    <iframe id="cgi-results" />
</body>

</html>
